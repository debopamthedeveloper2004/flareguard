<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Forest Fire Prediction</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="./static/css/materialize.css" type="text/css" rel="stylesheet"/>
  <link href="./static/css/style.css" type="text/css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanalei+Fill&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Ubuntu', sans-serif;
    }
    .flash-alert {
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
      font-size: 1.1rem;
    }
    .danger-alert {
      background-color: #ff5252;
      color: white;
    }
    .warning-alert {
      background-color: #ff9800;
      color: white;
    }
    .success-alert {
      background-color: #4caf50;
      color: white;
    }
    .error-alert {
      background-color: #d32f2f;
      color: white;
    }
    .advice-alert {
      background-color: #1976d2;
      color: white;
    }
    .conditions-alert {
      background-color: #009688;
      color: white;
    }
  </style>
</head>

<body>
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center orange-text">
        <img src="{{ url_for('static', filename='logoforpage.png') }}" alt="Forest Fire Prediction System" class="main-logo">
      </h1>
      <div class="row center">
        <h5 class="header col s12 light">Wildfires Detected, Lives Protected</h5>
      </div>

      <div class="row">
        <form action='/predict' method="post" class="col s12">
          <div class="row">
            <div class="input-field col s6 offset-s3">
              <label for="place"><b>Enter Place Name To Predict Wildfire:</b></label>
              <input placeholder="e.g., Chennai" name="Place" id="place" type="text" class="validate" required>
            </div>
          </div>

          <div class="row center">
            <button type="submit" class="btn-large waves-effect waves-light orange">Predict Probability</button>
          </div>
        </form>
      </div>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="row">
            {% for category, message in messages %}
              <div class="col s8 offset-s2 flash-alert {{ category }}-alert center-align z-depth-2">
                {{ message|safe }}
              </div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
    </div>
  </div>

  <footer class="page-footer orange">
    <div class="footer-copyright">
      <div class="container center">
        Â© Made by Team 4 of CSE Cyber Security Dept.
      </div>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="./static/js/materialize.js"></script>
  <script src="js/init.js"></script>
</body>
</html>
